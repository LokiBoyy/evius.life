<!DOCTYPE html>
<html lang="en">
<head>
  <!--
    GitHub Pages 404.html workaround for client-side routing.
    This file is identical to index.html so that when GitHub Pages serves a 404,
    it loads the Flutter app which can then handle the routing client-side.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Page not found - evius.life. Digital tools with intention. Built slowly, with care.">
  <meta name="robots" content="noindex, follow">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="evius.life">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>404 - Page Not Found | evius.life</title>
  <link rel="manifest" href="manifest.json">
  
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 600px;
    }
    h1 {
      font-size: 72px;
      margin: 0 0 20px 0;
      font-weight: 700;
    }
    h2 {
      font-size: 24px;
      margin: 0 0 30px 0;
      font-weight: 400;
      opacity: 0.9;
    }
    p {
      font-size: 18px;
      margin: 0 0 40px 0;
      line-height: 1.6;
      opacity: 0.8;
    }
    .links {
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
    }
    a {
      color: white;
      text-decoration: none;
      padding: 12px 24px;
      border: 2px solid white;
      border-radius: 8px;
      font-weight: 500;
      transition: all 0.3s ease;
      display: inline-block;
    }
    a:hover {
      background: white;
      color: #667eea;
    }
    @media (max-width: 768px) {
      h1 {
        font-size: 48px;
      }
      h2 {
        font-size: 20px;
      }
      p {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <h2>Page Not Found</h2>
    <p>Sorry, the page you're looking for doesn't exist. It may have been moved or deleted.</p>
    <div class="links">
      <a href="/">Go to Homepage</a>
      <a href="/contact">Contact Us</a>
    </div>
  </div>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
