<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Responsive CSS Media Queries for SEO -->
  <style>
    /* Mobile-first responsive design */
    @media (max-width: 768px) {
      body {
        font-size: 14px;
      }
    }
    
    @media (min-width: 769px) and (max-width: 1024px) {
      body {
        font-size: 16px;
      }
    }
    
    @media (min-width: 1025px) {
      body {
        font-size: 18px;
      }
    }
    
    /* Ensure proper scaling on all devices */
    @media (max-width: 480px) {
      body {
        -webkit-text-size-adjust: 100%;
        -ms-text-size-adjust: 100%;
      }
    }
  </style>
  
  <!-- Primary Meta Tags -->
  <meta name="title" content="evius.life - Digital tools with intention">
  <meta name="description" content="Digital tools built slowly, with care. Creating intentional, beautiful, and privacy-focused applications that respect your attention.">
  <meta name="keywords" content="evius.life, digital tools, app development, privacy-focused apps, intentional design, beautiful software">
  <meta name="author" content="Lokesh Upputri">
  <meta name="robots" content="index, follow">
  <meta name="language" content="English">
  <meta name="revisit-after" content="7 days">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="evius.life">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>
  <link rel="canonical" href="https://evius.life/">

  <title>evius.life - Digital tools with intention</title>
